
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flamingo Beach Club</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Flamingo Logo" class="logo"/>
    <h1 id="title">Welcome to Flamingo Beach Club</h1>
    <p id="location" class="tagline">Located on the sands of paradise</p>
    <p id="hours">Open daily from 10:00 to 22:00</p>
    <p id="features">Fire shows · DJ · Cocktails · Food</p>

    <div class="languages">
      <button onclick="switchLang('en')">🇬🇧</button>

      <button onclick="switchLang('ru')">🇷🇺</button>
      <button onclick="switchLang('ar')">🇸🇦</button>
    </div>

    <div class="categories">
      <a href="menu.html#cocktails">🍸 Cocktails</a>
      <a href="menu.html#food">🍽️ Food</a>
      <a href="menu.html#softs">🥤 Softs</a>
      <a href="menu.html#wine">🍷 Wines & Beers</a>
      <a href="menu.html#events">🔥 Special Events</a>
    </div>

    <a id="view-menu" class="view-menu" href="menu.html">📖 View Menu</a>
  </div>

  <script src="lang.js"></script>
</body>
</html>
